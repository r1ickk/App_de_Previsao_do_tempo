<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="previsão do tempo.css">
    <script src="Previsão do tempo.js"></script>
    <title>Previsão do tempo - Ricardo</title>

</head>

<body>

    <div class="caixa-maior">

        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-buscar" onclick="CliqueiNoBotao()">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">

        </button>

        <div class="caixa-media">
            <h2 class="cidade"> Tempo em São Paulo </h2>
            <p class="temp"> 21°C </p>
        </div>

        <div class="caixa-menor">
            <img class="img-previsão" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
            <p class="texto-previsao"> Nublado </p>
        </div>

        <p class="umidade"> Umidade: 76%</p>

    </div>

</body>

</html>
